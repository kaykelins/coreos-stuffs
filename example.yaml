passwd:
 users:
  - name: core
    ssh_authorized_keys:
     - ssh-rsa  kayke@notebook.localdomain

etcd:
  version: "3.1.6"
  discovery: "https://discovery.etcd.io/4e1ed655e5abf4e348ebbb6839d493a5"
  advertise_client_urls:       http://192.168.0.15:2379
  initial_advertise_peer_urls: http://192.168.0.15:2380
  listen_client_urls:          http://0.0.0.0:2379
  listen_peer_urls:            http://192.168.0.15:2380
  
networkd:
  units:
    - name: static.network
      contents: |
        [Match]
        Name=en*

        [Network]
        Address=192.168.0.15/24
        Gateway=192.168.0.1
systemd:
  units:
    - name: etcd-member.service
      enable: true 
    - name: flanneld.service
      enable: true
      dropins:
      - name: 50-network-config.conf
        contents: |
          [Service]
          ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{"Network":"10.1.0.0/16", "Backend": {"Type": "vxlan"}}'